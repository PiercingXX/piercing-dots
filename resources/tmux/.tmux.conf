
# ─────────────────────────────────────────────────────────────────────────────────
# PREFIX KEY
# ─────────────────────────────────────────────────────────────────────────────────
set-option -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# ─────────────────────────────────────────────────────────────────────────────────
# GENERAL SETTINGS
# ─────────────────────────────────────────────────────────────────────────────────
# Fast escape time for responsive vim interactions
set -s escape-time 0

# Enable mouse support
set -g mouse on

# Set terminal colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

# Increase history
set -g history-limit 10000

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is deleted
set -g renumber-windows on

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# ─────────────────────────────────────────────────────────────────────────────────
# VIM KEYBINDS
# ─────────────────────────────────────────────────────────────────────────────────
# Copy mode
setw -g mode-keys vi

# Vim-style pane selection
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Vim-style pane resizing
bind -r K resize-pane -U 2
bind -r J resize-pane -D 2
bind -r H resize-pane -L 2
bind -r L resize-pane -R 2

# Copy mode keybinds (vim-style)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ─────────────────────────────────────────────────────────────────────────────────
# WAYLAND CLIPBOARD (wl-copy)
# ─────────────────────────────────────────────────────────────────────────────────
# Copy to system clipboard using wl-copy for wayland
bind -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "wl-copy"

# Also bind prefix-y to copy selection
bind -r y send-keys -X copy-pipe-and-cancel "wl-copy"


# ─────────────────────────────────────────────────────────────────────────────────
# WINDOW AND PANE MANAGEMENT
# ─────────────────────────────────────────────────────────────────────────────────
# Split panes
bind -r v split-window -h -c "#{pane_current_path}"
bind -r s split-window -v -c "#{pane_current_path}"

# New window
bind -r n new-window -c "#{pane_current_path}"

# Kill pane/window
bind -r x kill-pane
bind -r X kill-window

# Close session
bind -r q kill-session

# ─────────────────────────────────────────────────────────────────────────────────
# NAVIGATION
# ─────────────────────────────────────────────────────────────────────────────────
# Switch windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Previous/Next window
bind -r P previous-window
bind -r N next-window

# ─────────────────────────────────────────────────────────────────────────────────
# ADDITIONAL QUALITY OF LIFE SETTINGS
# ─────────────────────────────────────────────────────────────────────────────────
# Kill pane
bind-key x kill-pane

# Enable activity bell
set -g bell-action any

# Display messages for 3 seconds
set -g display-time 3000

# Focus events
set -g focus-events on

# Allow automatic window rename based on running command
set -g automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"




# ─────────────────────────────────────────────────────────────────────────────────
# USEFUL BINDINGS
# ─────────────────────────────────────────────────────────────────────────────────
# Reload config
bind -r r source-file ~/.tmux.conf \; display "Config reloaded!"

# Toggle mouse
bind -r m set -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

# Enter/exit copy mode with ease
bind -r [ copy-mode
bind -r ] paste-buffer




# ─────────────────────────────────────────────────────────────────────────────────
# PLUGINS
# ─────────────────────────────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/Users/omerxx/dotfiles'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'




# ─────────────────────────────────────────────────────────────────────────────────
# AURA COLOR THEME
# ─────────────────────────────────────────────────────────────────────────────────
# Aura (official palette)
# accent1  (primary)   purple: #a277ff
# accent2  (secondary) green:  #61ffca
# accent3  (tertiary)  orange: #ffca85
# accent6  (quatern.)  pink:   #f694ff
# accent32 (quinary)   blue:   #82e2ff
# accent5  (senary)    red:    #ff6767
# accent7  (fg)        white:  #edecee
# accent8  (comments)  gray:   #6d6d6d
# accent12 (bg)        black:  #15141b
# accent20 (selection, alpha): #3d375e7f  (tmux can't do alpha)
# accent38 (selection solid):  #29263c

# Status bar
set -g status-style "bg=#15141b,fg=#edecee"
set -g status-interval 5

# Window list
set -g window-status-style "bg=#15141b,fg=#6d6d6d"
set -g window-status-current-style "bg=#29263c,fg=#edecee,bold"
set -g window-status-separator ""
set -g window-status-format " #{window_index}:#{window_name} "
set -g window-status-current-format " #[fg=#a277ff]#{window_index}#[fg=#edecee]:#{window_name} "

# Left / Right
set -g status-left-length 40
set -g status-right-length 60
set -g status-left "#[fg=#a277ff,bold]#S#[default] #[fg=#29263c]│#[default]"
set -g status-right "#[fg=#ffca85]%Y-%m-%d #[fg=#29263c]│ #[fg=#61ffca]%H:%M#[default]"

# Copy-mode / selection (use solid selection color)
set -g mode-style "bg=#29263c,fg=#edecee"

# Pane borders
set -g pane-border-style "fg=#29263c"
set -g pane-active-border-style "fg=#a277ff"

# Messages / command prompt
set -g message-style "bg=#29263c,fg=#edecee"
set -g message-command-style "bg=#29263c,fg=#f694ff"


# ─────────────────────────────────────────────────────────────────────────────────
# TPM (plugin manager) bootstrap
# ─────────────────────────────────────────────────────────────────────────────────

run '~/.tmux/plugins/tpm/tpm'