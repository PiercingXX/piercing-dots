####################
### KEYBINDINGS ###
####################
$terminal = kitty
$filemanager = yazi
$browser = waterfox
$launcher = ulauncher
$shiftMod = SHIFT
$ctrlMod = CTRL
$altMod = ALT
$mainMod = SUPER

#Essentials
bind = ,                            $mainMod,           exec, true # Open app launcher
bindr = $mainMod,                   $mainMod_L,         exec, ulauncher # Open ulauncher
#bindr = $mainMod,                   $mainMod_L,         exec, pkill fuzzel || fuzzel # Open fuzzel
bind = $mainMod,                    Q,                  killactive # Kill active window
bind = $mainMod,                    W,                  exec, kitty # Open kitty
bind = ALT,                         TAB,                exec, nwg-drawer -c 7 -is 70 -spacing 13
bind = $mainMod SHIFT,              Z,                  exec, nautilus --new-window # Open nautilus
bind = $mainMod,                    Z,                  exec, kitty yazi # Open yazi
bind = $mainMod SHIFT,              S,                  exec, pavucontrol # Launch pavucontrol (volume mixer)
bind = $mainMod ALT,                S,                  exec, XDG_CURRENT_DESKTOP="gnome" gnome-control-center # Launch GNOME Settings
bind = $mainMod,                    S,                  exec, kitty ~/.scripts/PiercingXX-Settings-Menu/settings-menu.sh # Open settings menu
bind = $mainMod SHIFT,              F,                  fullscreen # Toggle fullscreen mode
bind = $mainMod,                    F,                  togglefloating # Toggle floating mode
bind = $mainMod,                    R,                  exec, pkill waybar && waybar &
bind = ,                            PRINT,              exec, hyprshot -m region # Screenshot a region
bind = $shiftMod,                   PRINT,              exec, hyprshot -m window # Screenshot a window
bind = $mainMod,                    X,                  layoutmsg, togglesplit # Toggle split mode

# Notes and To-Do Lists
bind = $mainMod,                    N,                  exec, kitty ~/.scripts/Note-Scripts/open_daily_note.sh --split # Open To-Do List next to daily note
bind = $mainMod SHIFT,              N,                  exec, kitty ~/.scripts/Note-Scripts/open_daily_note.sh --view # Open daily note to view
bind = $mainMod ALT,                N,                  exec, kitty ~/.scripts/Note-Scripts/open_daily_note.sh --todo # Open To-Do List
bind = $mainMod SHIFT+ALT,          N,                  exec, kitty ~/.scripts/Note-Scripts/open_daily_note.sh --directory # Open Yazi in Daily Notes Directory
bind = $mainMod,                    I,                  exec, kitty ~/.scripts/Note-Scripts/inventory.sh # Open inventory directory

# Server Monitor
bind = $mainMod,                    M,                  exec, kitty -o allow_remote_control=yes -o close_on_child_death=yes ~/.scripts/Control-Scripts/launch-server-monitor.sh -monitor
bind = $mainMod SHIFT,              M,                  exec, kitty -o close_on_child_death=yes ~/.scripts/Control-Scripts/launch-server-monitor.sh -log

#Applications
bind = $mainMod,                    C,                  exec, waterfox || flatpak run net.waterfox.waterfox # Internet Browser
bind = $mainMod,                    D,                  exec, discord || flatpak run com.discordapp.Discord # Discord
bind = $mainMod SHIFT,              V,                  exec, code # Visual Studio Code
bind = $mainMod,                    V,                  exec, kitty nvim
bind = $mainMod,                    B,                  exec, obsidian || flatpak run md.obsidian.Obsidian # Obsidian
bind = $mainMod,                    G,                  exec, gimp || flatpak run org.gimp.GIMP
bind = Ctrl+Alt,                    Delete,             exec, kitty flatpak run io.missioncenter.MissionCenter
bind = Ctrl+ALT+SHIFT,              K,                  exec, sudo shutdown -h now
#Clipboard History
bind = $mainMod SHIFT,              H,                  exec, pkill fuzzel || cliphist list | fuzzel  --match-mode fzf --dmenu | cliphist decode | wl-copy # Clipboard history >> clipboard


# Show Keybinds
#bind = $mainMod,                    slash,              exec, kitty w3m ~/.scripts/Control-Scripts/keybinds.html
bind = $mainMod,                    slash,              exec, xdg-open "/home/$USER/.scripts/Control-Scripts/keybinds.html"


#Local AI
#bind = $mainMod,                    A,                  exec, kitty ollama run skippy
bind = $mainMod SHIFT,              A,                  exec, kitty ollama run gpt-oss:20b
bind = $mainMod ALT,                A,                  exec, kitty ollama run gemma3:27b-it-qat
# For lower powered hardware
bind = $mainMod,                    A,                  exec, kitty ollama run gemma3:1b-it-qat


#Session
bind = $mainMod,                    grave,              exec, hyprlock # Lock screen
bindl = $mainMod+Shift,             grave,              exec, sleep 0.1 && systemctl suspend || loginctl suspend # Suspend system
#bind = Ctrl+Shift+Alt,              Delete,             exit # Logout - Hope you saved your work!
bind = Ctrl+Shift+Alt+$mainMod,     Delete,             exec, systemctl poweroff || loginctl poweroff # Power off


#Workspace navigation
bindm = $mainMod,                   mouse:272,          movewindow # Mouse move window
bindm = $mainMod,                   Control_L,          movewindow # Control move window
bindm = $mainMod,                   Alt_L,              resizewindow # Resize window
#Move focus with mainMod + vim keys
bind = $mainMod,                    H,                  movefocus, l
bind = $mainMod,                    J,                  movefocus, d
bind = $mainMod,                    K,                  movefocus, u
bind = $mainMod,                    L,                  movefocus, r
#Move window with mainMod + vim keys
bind = $mainMod SHIFT,              H,                  movewindow, l
bind = $mainMod SHIFT,              J,                  movewindow, d
bind = $mainMod SHIFT,              K,                  movewindow, u
bind = $mainMod SHIFT,              L,                  movewindow, r
#Resize Window with mainMod + vim keys
bind = $mainMod ALT,                H,                  resizeactive, -100 0
bind = $mainMod ALT,                J,                  resizeactive, 0, 100
bind = $mainMod ALT,                K,                  resizeactive, 0, -100
bind = $mainMod ALT,                L,                  resizeactive, 100 0
